<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger Console</title>
    <!--Link to bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome to Destination Wishlist!</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About Us</a> -->
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="modal" data-bs-target="#contact-us-form">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Blogger Console</a>
              </li>
            </ul>
            </form>
          </div>
        </div>
      </nav>
    </header>


    <main>
      <div class="container">
        <h1 class="text-center">Blogger Console</h1>
        <hr>
        <div class="d-flex align-items-start">
          <div class="nav flex-column nav-pills me-3 border rounded w-25 p-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-articles-tab" data-bs-toggle="pill" data-bs-target="#v-pills-articles" type="button" role="tab" aria-controls="v-pills-articles" aria-selected="true">Articles</button>
            <!-- <button class="nav-link" id="v-pills-contantreqs-tab" data-bs-toggle="pill" data-bs-target="#v-pills-contantreqs" type="button" role="tab" aria-controls="v-pills--contantreqs" aria-selected="false">Contact requests</button> -->
            <button class="nav-link d-none" id="v-pills-add-post-tab" data-bs-toggle="pill" data-bs-target="#v-pills-add-post" type="button" role="tab" aria-controls="v-pills-add-post" aria-selected="false">Create Article</button>
            <button class="nav-link d-none" id="v-pills-edit-post-tab" data-bs-toggle="pill" data-bs-target="#v-pills-edit-post" type="button" role="tab" aria-controls="v-pills-edit-post" aria-selected="false">Edit Article</button>
          </div>
          <div class="tab-content border rounded w-75 p-2" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-articles" role="tabpanel" aria-labelledby="v-pills-articles-tab">
              <button class="add-post btn btn-primary mb-3">Add article</button>
              <table class="articles-list table table-striped">
                <tbody></tbody>
              </table>
            </div>

            <!-- <div class="tab-pane fade" id="v-pills-contantreqs" role="tabpanel" aria-labelledby="v-pills-contantreqs-tab">Contact Request Detail</div> -->

            <div class="tab-pane fade" id="v-pills-add-post" role="tabpanel" aria-labelledby="v-pills-add-post-tab">
              <h1>Create Article</h1>
              <form class="create-article-form">
                <div class="mb-3">
                  <label for="destination" class="mb-1">Destination</label>
                  <input type="text" id="destination" class="form-control" placeholder="Enter destination name" required>
                  <label for="location" class="mb-1">Location</label>
                  <input type="text" id="location" class="form-control" placeholder="Enter location name" required>
                  <label for="image" class="mb-1">Image</label>
                  <input type="url" id="image" class="form-control" placeholder="Enter image URL">
                  <!-- <label for="imageFile" class="mb-1">or</label>
                  <input type="file" id="imageFile" class="form-control"> -->
                </div>
                <div class="mb-3">
                  <label for="description" class="mb-1">Description</label>
                  <textarea id="description" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Create article</button>
              </form>
            </div>

            <!--Edit Form-->
            <div class="tab-pane fade" id="v-pills-edit-post" role="tabpanel" aria-labelledby="v-pills-edit-post-tab">
              <h1>Edit Article</h1>
              <form class="edit-article-form">
                <div class="mb-3">
                  <label for="edit-destination" class="mb-1">Destination</label>
                  <input type="text" id="edit-destination" class="form-control" placeholder="Enter new destination name" required>
                  <label for="edit-location" class="mb-1">Location</label>
                  <input type="text" id="edit-location" class="form-control" placeholder="Enter new location name" required>
                  <label for="edit-image" class="mb-1">Image</label>
                  <input type="url" id="edit-image" class="form-control" placeholder="Enter new image URL">
                  <!-- <label for="imageFile" class="mb-1">or</label>
                  <input type="file" id="imageFile" class="form-control"> -->
                </div>
                <div class="mb-3">
                  <label for="edit-description" class="mb-1">Description</label>
                  <textarea id="edit-description" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">edit article</button>
              </form>
            </div>
          </div>
    
          </div>
        </div>
      </div>

      <div class="modal fade" tabindex="-1" id="contact-us-form">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Contact Us</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form target="_blank" action="https://formsubmit.co/destinationwishlistsite@gmail.com" method="POST">
                <div class="form-group">
                  <div class="form-row">
                    <div class="col">
                      <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="col">
                      <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./console/js/create-post.js"></script>
    <script src="./console/js/delete-post.js"></script>
    <script src="./console/js/edit-post.js"></script>
    <script src="./console/js/app.js"></script>
  </body>
</html>
